<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    
    <h1>Login</h1>
    
<!--    action - where the form send data to-->
<!--    method - what HTTP method (get/post) -->
    
    <form>
      <label for="username">Username:</label> 
      <input id="username" name="username" type="email" placeholder="username" required>
      <label for="password">Password:</label>
      <input id="password" name="password" type="password" placeholder="password" required>
      <input type="submit">
    </form>
    
    <h1>Different Inputs</h1>
    
    <form>
      <label for="dogs">Dogs:</label>
      <input name="petChoice" id="dogs" type="radio" value="DOGS">
      
      <label for="cats">Cats:</label>
      <input name="petChoice" id="cats" type="radio" value="CATS">
      
      <p>What's your current mood?</p>
      
      <select name="mood">
        <option value="happy">:)</option>
        <option value="neutral">:|</option>
        <option value="sad">:(</option>
      </select>
      
      <button>Go!</button>
    </form>
    
  </body>
</html>
