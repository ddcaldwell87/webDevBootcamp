<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon Table</title>
  </head>
  <body>

    <table border=1>
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Type</th>
          <th>Evolves Into</th>
        </tr>
      </thead>
      <tbody>
        <tr> <!--bulbasaur-->
          <td><img width=50 src="https://cdn.bulbagarden.net/upload/thumb/2/21/001Bulbasaur.png/250px-001Bulbasaur.png"></td>
          <td>Bulbasaur</td>
          <td>Grass/Poison</td>
          <td>Ivysaur</td>
        </tr>
        
        <tr> <!--charmander-->
          <td><img width=50 src="https://www.pokegoking.com/wp-content/uploads/Charmander-265x300.png"></td>
          <td>Charmander</td>
          <td>Fire</td>
          <td>Charmeleon</td>
        </tr>
        
        <tr> <!--squirtle-->
          <td><img width=50 src="https://cdn.bulbagarden.net/upload/thumb/3/39/007Squirtle.png/250px-007Squirtle.png"></td>
          <td>Squirtle</td>
          <td>Water</td>
          <td>Wartortle</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
