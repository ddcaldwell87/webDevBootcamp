<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
			
			h1 {
				text-align: center;
			}
			
			table {
				margin: auto;
			}
			
			td {
				width: 200px;
				height: 200px;
			}

			.lon {
				border-top: 1px solid black;
				border-bottom: 1px solid black;
			}

			.lat {
				border-left: 1px solid black;
				border-right: 1px solid black;
			}
			
		</style>
  </head>

  <body>

   <div class="container">
			<h1>Tic Tac Toe</h1>
			<table>
				<tr>
					<td></td>
					<td class="lat"></td>
					<td></td>
				</tr>
				<tr>
					<td class="lon"></td>
					<td class="lat lon"></td>
					<td class="lon"></td>
				</tr>
				<tr>
					<td></td>
					<td class="lat"></td>
					<td></td>
				</tr>
			</table>
    </div>

  </body>

</html>
